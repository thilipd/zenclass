<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h2>Contact us</h2>
    </div>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="mobile">Mobile no:</label><br>
        <input type="number" id="mobile" name="mobile" required><br>
        <label for="email">e-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Address:</label><br>
        <textarea type="text" id="address" name="address" required></textarea><br>

        <!-- Question 6 -->

        <div class="year1">
            <input type="radio" name="income">
            <label for="income">Salaried</label>

            <input type="radio" name="income">
            <label for="income">Self Employed</label>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
