<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        table,
        td,
        th {
            border: 1px solid black;

        }

        td,
        th {
            height: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Health chart</h2>
        <table>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>

                <th>After Eating</th>
            </tr>
            <tr>

                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre- Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>

        </table>
    </div>

</body>

</html>
