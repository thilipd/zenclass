<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 2px;
        }

        body {
            background-color: rgb(46, 42, 42);
            color: rgb(191, 191, 191);
        }

        #image {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <input type="button" value="Button">
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Checkbox</label>
        </div>
        <div>
            <input type="color" id="color" name="color" value="#e66465">
            <label for="color">color</label>
        </div>
        <div>
            <label for="start">Date:</label>
            <input type="date" id="start" value="2022-01-29">
        </div>
        <div>
            <label for="time">Date & Time </label>

            <input type="datetime-local" id="time" name="time" value="2022-01-29T02:30">
        </div>
        <div>
            <label for='email'>E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="file">Choose file</label>
            <input type="file" name="file" id='file'>
        </div>
        <div>
            <input type="image" id="image" alt="Login" src="./budda.jpeg">
        </div>
        <div>
            <label for="month"> Month:</label>
            <input type="month" id="month" name="month" min="2000-01" value="2022-01">
        </div>
        <div>
            <label for="number">Number(10-100):</label>
            <input type="number" id="number" name="number" min="10" max="100">
        </div>
        <div>
            <label for="name">Text:</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password" minlength="8" required>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <p>Select anyone:</p>

            <div>
                <input type="radio" id="dog" name="radio" value="dog" checked>
                <label for="dog">dog</label>
            </div>

            <div>
                <input type="radio" id="cat" name="radio" value="cat">
                <label for="cat">cat</label>
            </div>

            <div>
                <input type="radio" id="snake" name="radio" value="snake">
                <label for="snake">snake</label>
            </div>
        </div>
        <div>
            <input type="range" id="range" name="range" min="0" max="100">
            <label for="range">range</label>
        </div>
        <div>
            <form action="">
                <label for="id">Name:</label>
                <input type="text" id="name" name="name" />

                <input type="reset" value="Reset">
            </form>
        </div>
        <div>
            <label for="telNo">Mobile number (required): </label>
            <input id="telNo" name="telNo" type="tel" size="10" style="width: 100px;" required>
        </div>
        <div>
            <label for="time">Choose a time </label>

            <input type="time" id="time" name="time" min="09:00" max="18:00" required>
            <small>Choose a time betwwen 9am & 6pm</small>
        </div>
        <div>
            <label for="url">Enter an https:// URL:</label>

            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"
                required>
        </div>
    </div>
</body>

</html>
